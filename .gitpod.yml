tasks:
  - init: |
      sudo apt-get update
      sudo apt-get install -y util-linux libncurses5-dev libncursesw5-dev gcc binutils bzip2 flex python3 perl make grep diffutils unzip gawk subversion libz-dev libc-dev rsync
      git clone https://github.com/istoreos/istoreos
      cd istoreos
      ./scripts/feeds update -a
      ./scripts/feeds install -a
      cp ../config.txt .config
  - command: |
      make menuconfig